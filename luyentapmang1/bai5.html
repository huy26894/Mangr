<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [-1,0,5,-6,-8,3,-7,9];
        let n=0;
        let index = "";
        for (i=0;i<array.length;i++) {

            if (array[i] < 0) {
                n++               // đếm số lần có phần tử nhỏ hơn 0 
                index = index + (i+1) + ",";
                
            }      
            }

        document.write("Mang so nguyen la: " + "["+array+"]" + "<br>");
        document.write("Co " + n + " gia tri nguyen am " + "<br>");
        document.write("O vi tri thu " + index);
        
    </script>
</body>
</html>
